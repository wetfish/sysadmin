version: '3'
services:
  ## Overview
  # We won't be using volumes for the code, they'll be included in the images that we run.
  # Basics: we forward to 9000 for php-fpm inside the nodes, and out to nginx through a bespoke numbered port
  # No tty
  # volumes will be shared from the php images to the nginx
  # Database will serve all services, and a setup.sql will be added to config/ for each service should it require one

  glitch:
    image: fishnet/volunteers:latest
    container_name: voldb-php
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    volumes:
      - glitch:/var/www
      - ./.env:/var/www/.env
      - node_modules:/var/www/node_modules
    networks:
      - app-network
    depends_on:
      - db

