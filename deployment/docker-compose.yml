  # MySQL Service
  db:
    image: mysql:5.7.22
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_USERNAME_FILE: /run/secrets/db_username
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network
    secrets:
      - db_username
      - db_password

networks:
  app-network:
    external:
      name: bridge

secrets:
  db_username:
    external: true
  db_password:
    external: true

volumes:
    dbdata:
      driver: local
    click:
      driver: local
    danger:
      driver: local
    glitch:
      driver: local
    files:
      driver: local
    online:
      driver: local
